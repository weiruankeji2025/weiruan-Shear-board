services:
  mongodb:
    image: mongo:latest
    container_name: clipboard-sync-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - clipboard-sync-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: clipboard-sync-server
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/clipboard-sync?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - clipboard-sync-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: clipboard-sync-client
    restart: unless-stopped
    ports:
      - '5173:80'
    depends_on:
      - server
    networks:
      - clipboard-sync-network

volumes:
  mongodb_data:

networks:
  clipboard-sync-network:
    driver: bridge
